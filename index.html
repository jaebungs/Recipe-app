<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/styles.css">
    <title>Your Recipe is Mine!</title>
  </head>
  <body>
    <div class="top-container">
        <h1>Welcome to Recipe Share!</h1>
        <h3>What do you want to cook?</h3>
        <div class='search-box'>
            <input id="search-text" type="text" placeholder="Search recipes">
        </div>
    </div>
    <div class="add-recipes">
        <form id="new-recipe">
            <button class="button" href="/edit.html">Add Recipe</button>
        </form>
    </div>
    <div class="recipes-container">
        <div class="recipe">
            <div class="title">Curry</div>
            <div class="food-image">
                <img src="/alison-marras-GyV6SL_fKsI-unsplash.jpg" alt="">
            </div>
            <div class="ingredients">
                <ul>
                    <li>potato</li>
                    <li>rice</li>
                </ul>
            </div>
            <div class="steps">
                <ol>
                    <li>cut</li>
                    <li>boil</li>
                </ol>
            </div>
        </div>
    </div>

  </body>
</html>
